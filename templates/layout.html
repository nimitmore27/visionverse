<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VisionVerse - {{ params.title }}</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/all.min.css') }}">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
  <link rel="shortcut icon" href="{{ url_for('static',filename='imgs/favicon.svg') }}" type="image/x-icon">
  {% block csslinks %}
  {% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
      <a class="navbar-brand" href="/">
        <img src="{{ url_for('static',filename='imgs/logo.svg') }}" alt="Visionverse" height="50">
        VisionVerse
      </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#visionverseNavLinks"
      aria-controls="visionverseNavLinks" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="visionverseNavLinks">
      <div class="navbar-nav">
        <a class="nav-item nav-link {{ home }}" href="/">Home</a>
        <a class="nav-item nav-link {{ text }}" href="/text">Text Analysis</a>
        <a class="nav-item nav-link {{ image }}" href="/image">Image Analysis</a>
      </div>
    </div>
  </nav>
  {% block body %}
  {% endblock %}
  <footer class="page-footer font-small">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <p style="margin: 0;">&copy; 2023 VisionVerse. All Rights Reserved.</p>
        </div>
      </div>
    </div>
  </footer>
  <button type="button" id="mode_btn">
    <i class="fa-solid fa-moon" id="mode_icon"></i>
  </button>
</body>
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/f462297f0f.js" crossorigin="anonymous"></script> -->
<script src="{{ url_for('static',filename='js/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/popper.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/f462297f0f.js') }}"></script>
<script src="{{ url_for('static',filename='js/script.js') }}"></script>
{% block script %}
{% endblock %}

</html>
